# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'a8ef7400-5409-4d49-b620-6376d68107bb'
  shoppingapiimageRepository: 'shoppingapi'
  shoppingclientimageRepository: 'shoppingclient'
  containerRegistry: 'poc12378acr.azurecr.io'
  dockerfilePathShoppingAPI: '$(Build.SourcesDirectory)/Create-AKS-NodePools-using-Terraform/src/Shopping.API/Dockerfile'
  dockerfilePathShoppingClient: '$(Build.SourcesDirectory)/Create-AKS-NodePools-using-Terraform/src/Shopping.Client/Dockerfile'
  tag: '1.0.0'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push shopping api image to container registry
      inputs:
        command: buildAndPush
        repository: $(shoppingapiimageRepository)
        dockerfile: $(dockerfilePathShoppingAPI)
        containerRegistry: $(dockerRegistryServiceConnection)
        buildContext: $(Build.SourcesDirectory)/Create-AKS-NodePools-using-Terraform/src
        tags: |
          $(tag)
    - upload: Create-AKS-NodePools-using-Terraform/deploy/aks
      artifact: aks
  - job: Build
    displayName: Build Shopping Client
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push shopping client image to container registry
      inputs:
        command: buildAndPush
        repository: $(shoppingclientimageRepository)
        dockerfile: $(dockerfilePathShoppingClient)
        containerRegistry: $(dockerRegistryServiceConnection)
        buildContext: $(Build.SourcesDirectory)/Create-AKS-NodePools-using-Terraform/src
        tags: |
          $(tag)
    - upload: Create-AKS-NodePools-using-Terraform/deploy/aks
      artifact: aks

- stage: Deploy
  displayName: Deploy shopping api
  dependsOn: Build  
  jobs:
  - deployment: Deploy
    displayName: Deploy shopping api
    pool:
      vmImage: $(vmImageName)
    environment: 'priyanko83mykube-1541.default'
    strategy:
      runOnce:
        deploy:
          steps: 
          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              manifests: |
                $(Pipeline.Workspace)/aks/shoppingapi.yaml
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)